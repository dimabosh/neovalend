[profile.default]
src = "contracts"
out = "out"
libs = ["node_modules", "lib"]
remappings = [
  "@aave/=contracts/aave-v3-origin/src/contracts/",
  "aave-v3-origin/=contracts/aave-v3-origin/src/contracts/",
  "@openzeppelin/contracts/=node_modules/@openzeppelin/contracts/",
  "openzeppelin-contracts/contracts/=node_modules/@openzeppelin/contracts/",
  "openzeppelin-contracts-upgradeable/contracts/=node_modules/@openzeppelin/contracts-upgradeable/"
]

# Use 0.8.27 - matches Aave v3.5.0 requirements
solc_version = "0.8.27"
optimizer = true
optimizer_runs = 200  # Standard Aave v3.5 settings
evm_version = 'shanghai'  # Aave v3.5 requirement
bytecode_hash = 'none'  # Aave v3.5 requirement for smaller bytecode
via_ir = false

[rpc_endpoints]
sepolia = "${RPC_URL_SEPOLIA}"
mainnet = "${RPC_URL_MAINNET}"

[etherscan]
sepolia = { key = "${ETHERSCAN_API_KEY}", url = "https://api-sepolia.etherscan.io/api" }
mainnet = { key = "${ETHERSCAN_API_KEY}", url = "https://api.etherscan.io/api" }